        uses: actions/checkout@v2.3.1
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '15'
      - name: Build ğŸ”¨
        run: |
          npm install
          npm run build
      - name: Deploy ğŸš€
