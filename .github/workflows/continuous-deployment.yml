name: continuous-deployment
on: 
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: npm install
      - run: npm run build
      - run: npm run deploy
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
